<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kode Feeds</title>
        <!--Bootstrap và Jquery-->
        <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <!--end of Bootstrap và JQuery-->
        <link rel="stylesheet" href="css/index.css">
        <script src="js/github.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body onLoad="init()">
        <ul class="list-group" id="listview_repos" style="width: 80%; margin-left: auto; margin-right: auto;">
            <li class="list-group-item list-group-item-action">
                <div class="card">
                    <div class="card-header">
                        <strong id="name">Kode Feeds</strong> 
                        <i style="float: right;">JavaScript</i>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Show info of Kode Studio in GitHub. Includes: pull, commit, issues, project, team,...</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Feeds</button>
                        <button class="btn btn-primary">GitHub</button>
                        <button class="btn btn-outline-danger"><i class="fas fa-star">5036</i></button>
                        <button class="btn btn-outline-danger"><i class="fas fa-eye">134</i></button>
                        <button class="btn btn-outline-danger"><i class="fas fa-share">382</i></button>
                    </div>
                </div>
            </li>
            <li class="list-group-item list-group-item-action">
                <div class="card shadow">
                    <div class="card-header">
                        <strong id="name">NameRepoValue</strong> 
                        <i id="language" style="float: right;">Pascal</i>
                    </div>
                    <div class="card-body">
                        <p id="des" class="card-text">DesRepoValue</p>
                    </div>
                    <div class="card-footer">
                        <a id="viewFeeds"><button class="btn btn-primary">Feeds</button></a>
                        <a id="viewGithub" href="UrlGitHubValue"><button class="btn btn-primary">GitHub</button></a>
                        <button class="btn btn-outline-danger"><i id="star" class="fas fa-star">StarRepoValue</i></button>
                        <button class="btn btn-outline-danger"><i id="watch" class="fas fa-eye">WatchRepoValue</i></button>
                        <button class="btn btn-outline-danger"><i id="fork" class="fas fa-share">ForkRepoValue</i></button>
                    </div>
                </div>
            </li>
        </ul>
       
    </body>
</html>
